<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form </title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<form id="myForm"> 
 <label for="email">Email:</label>
  <input type="email" id="email" name="email"><span id="email-info" class="info"></span><br>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username"><span id="username-info" class="info"></span><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><span id="password-info" class="info"></span><br>

  <input type="submit" value="Submit" id="submitBtn" disabled>
</form>

<script src="js/main.js"></script>
<script src="js/validate.js"></script>

</body>
</html>
